  <body>
    <h2>Akka Web Sample Exercise: NYSE Data Analysis</h2>
    <p>The <a href="http://www.meetup.com/chicagoscala/">Chicago-Area Scala Enthusiasts</a> sample Akka app with MongoDB persistence, Actors, and a web UI.</p>
    <div class="toolbar rounded-corners" id="master-toolbar">
      <div class="toolbar-control icon with-right-border" id="master-toolbar-img"></div>
      <div class="toolbar-control">
        Symbols:&nbsp;<input class="control popup symbols submit-on-CR" id="symbols" type="text" alt="comma or space separated list of symbols" value="AA, BA" />
        Statistics:
        <select name="stats" id="stats" class="stats">
          <option class='stats-option' value='price'>Closing Price</option> 
        </select>
        Start: <input type="text" name="start" id="start" class="date-pick popup submit-on-CR" />
        End: <input type="text" name="end" id="end" class="date-pick popup submit-on-CR" />
        <input class="control" id="go" type="button" onclick="serverControl('stats');" value="Go!" />
        <input class="control" id="ping" type="button" onclick="serverControl('ping');" value="Ping!"/>
        <input class="control" id="unknown" type="button" onclick="serverControl('bogus');" value="Bogus"/>
      </div>
    </div>
    <span class="message-box" id="message"></span>
    <div class='banner'></div>
    <div id='results-display'>
      <div id='finance-display' class='hidden'>
        <table id='finance-table' class='tablesorter rounded-corners'>
          <thead>
            <tr class="finance-head">
              <th class='top-left-rounded-corners'>Symbol</th><th>Date</th><th class='top-right-rounded-corners'>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id='pong-display' class='hidden'>
        <h2>Pong Received:</h2>
        <ul id='pong-list'>
        </ul>
      </div>
    <div id="debug"></div>
